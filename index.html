<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form-container">
      <h2 class="h2">School Application</h2>
      <form id="form" class="form" onsubmit="resultSet(event)">
        <label for="name"><strong>Name</strong></label>
        <input type="text" placeholder="enter name" id="name" />
        <label for="class"><strong>Class</strong></label>
        <input type="number" placeholder="enter class" min="1" max="12" id="stnd" />
        <label for="division"><strong>Section</strong></label>
        <select id="section" class="section-input">
          <option hidden></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <p><strong>Gender</strong></p>
        <div class="radio-input">
          <label for="male">
            <input value="male" type="radio" id="male" name="gender" />
            Male
          </label>
          <label for="female">
            <input value="female" type="radio" id="female" name="gender" />
            Female
          </label>
          <p class="error-message" id="error-message">*</p>
        </div>
        
        <label for="dob"><strong>D.O.B</strong></label>
        <input type="date" id="dob" />
        <input type="submit" value="Submit" class="submit-button" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
